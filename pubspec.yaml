name: google_ml_kit
description: A Flutter plugin to implement google's standalone ml kit made for mobile platform.
version: 0.7.3
homepage: https://github.com/bharat-biradar/Google-Ml-Kit-plugin

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  cloud_firestore: ^3.1.10
  firebase: ^9.0.2
  firebase_auth: ^3.3.9
  firebase_database: ^9.0.8
  firebase_storage: ^10.2.9
  flutter:
    sdk: flutter
  path_provider: ^2.0.9
  vector_math: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.google_ml_kit
        pluginClass: GoogleMlKitPlugin
      ios:
        pluginClass: GoogleMlKitPlugin

